spring.application.name=musicboxd
spring.datasource.url=jdbc:postgresql://localhost:5432/musicboxd
spring.datasource.username=mau
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
jwt.secret=myVerySecureSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm
jwt.access-token-validity-minutes=15
jwt.refresh-token-validity-days=7
jwt.issuer=musicboxd

server.error.include-message=always